  <!-- Scroll Animation Script -->
  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.1
    });

    document.querySelectorAll('.fade-in-on-scroll').forEach(elem => {
      observer.observe(elem);
    });
    
    const testimonials = [
  { text: "The KRAKEN X4 changed my gaming experience! Amazing build and performance.", author: "Alex M." },
  { text: "Highly recommend TRIGGR for anyone serious about quality gear.", author: "Priya K." },
  { text: "Great product and fast delivery. Will buy again!", author: "Jordan L." }
];

const testimonialElems = document.querySelectorAll('.testimonial');
const dots = document.querySelectorAll('.dot');

let currentTestimonial = 0;
let typingSpeed = 40; // ms per character
let typingTimeout;

function typeText(element, text, callback) {
  let i = 0;
  element.textContent = '';
  
  function type() {
    if (i < text.length) {
      element.textContent += text.charAt(i);
      i++;
      typingTimeout = setTimeout(type, typingSpeed);
    } else if (callback) {
      setTimeout(callback, 1000); // pause after typing before next
    }
  }
  type();
}

function showTestimonial(index) {
  clearTimeout(typingTimeout);
  
  testimonialElems.forEach((testimonial, i) => {
    testimonial.classList.toggle('active', i === index);
  });

  dots.forEach((dot, i) => {
    dot.classList.toggle('active', i === index);
  });

  const typedTextElem = testimonialElems[index].querySelector('.typed-text');
  typedTextElem.textContent = '';
  typeText(typedTextElem, testimonials[index].text, () => {
    // After typing, auto switch after 3 seconds
    setTimeout(() => {
      currentTestimonial = (currentTestimonial + 1) % testimonials.length;
      showTestimonial(currentTestimonial);
    }, 3000);
  });
}

// Dot click navigation
dots.forEach(dot => {
  dot.addEventListener('click', () => {
    currentTestimonial = parseInt(dot.getAttribute('data-index'));
    showTestimonial(currentTestimonial);
  });
});

// Start animation
showTestimonial(currentTestimonial);

  </script>
